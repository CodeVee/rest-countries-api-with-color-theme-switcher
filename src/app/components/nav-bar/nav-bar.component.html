<div class="navbar">
  <h1 class="navbar__header" [ngClass]="{'navbar__header--dark': darkMode}">Where in the world?</h1>
  <button class="navbar__btn" [ngClass]="{'navbar__btn--dark': darkMode}" (click)="switchTheme()">
    <img *ngIf="!darkMode" src="assets/moon-outline.svg"  alt="moon">
    <img *ngIf="darkMode" src="assets/moon-sharp.svg"  alt="moon">
    <span>Dark Mode</span>
  </button>
</div>
