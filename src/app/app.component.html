<div class="page" [ngClass]="theme">
  <nav class="nav">
    <div class="container">
      <app-nav-bar [theme]="theme" (themeChanged)="updateTheme($event)"></app-nav-bar>
    </div>
  </nav>
  <main class="main">
    <div class="container">
      <div class="bar">
        <app-search-bar (textChanged)="osapa = $event"></app-search-bar>
      </div>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
